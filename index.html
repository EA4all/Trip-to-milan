<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test</title>
</head>
<body>
  <h1>בדיקת Firestore</h1>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD47-qHc8vmGQt4n4LluKW64LEMB-UYrfk",
      authDomain: "trip-to-milan.firebaseapp.com",
      projectId: "trip-to-milan",
      messagingSenderId: "305191186184",
      appId: "1:305191186184:web:fff1488b64a06942dfc6bd",
      measurementId: "G-P17LYZJ2H0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function checkFirestore() {
      console.log("Project ID:", firebaseConfig.projectId);

      try {
        // כאן תנסה לקרוא מכל קולקציה קיימת, למשל 'testCollection'
        const snapshot = await getDocs(collection(db, "testCollection"));
        console.log("Firestore connection successful!");
        snapshot.forEach(doc => console.log(doc.id, doc.data()));
      } catch (error) {
        console.error("Error connecting to Firestore:", error);
      }
    }

    checkFirestore();
  </script>
</body>
</html>
